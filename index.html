<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.ico">
    <title>Fantasy Basketball StatTrak</title>
  </head>

  <body>
    <header>
      <div class="header-left">
        <div class="dropdown">
          <button class="dropButton"><i class="fas fa-bars fa-2x"></i></button>
          <div class="dropContent">

          </div>
        </div>
      </div>
      <div class="header-center">
        <img src="/images/logo3.png" id="logo">
      </div>
      <div class="header-right">
        <div class="icon-container">
          <a href="https://github.com/brianko90/Javascript-Project-Fantasy-Basketball-StatTrak-" target="_blank">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
        <div class="icon-container">
          <a href="https://www.linkedin.com/in/brian-ko-ba5742229/" target="_blank">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
        <div class="icon-container">
          <i class="fas fa-info-circle fa-2x"></i>
        </div>
      </div>
    </header>
    <div class="page-container">
      <main>
        <div id="search">
          <form class="search-box" id="main-search">
            <button class="button btn-search"><i class="fas fa-search"></i></button>
            <input type="text" id="player-name" class="input-search" placeholder="">
          </form>
          <div class="spinner hidden"></div>
        </div>
        <div class="error invisible">This Player does not exist</div>   
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <section id="player-view">
        
        </section>
      </main>
      
    </div>
  </body>

</html>
